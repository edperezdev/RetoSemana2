<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario</title>
    <style>
      div {
        padding: 10px;
        border-style: solid;
        border-width: 0.5px
      }
      input:focus {
        color: grey;
        background-color: lightseagreen;
      }
    </style>
  </head>
  <body>
    <h1>Formulario</h1>
    
      <form action="#">
        <div>
          <input
            type="text"
            name="name"
            placeholder="Nombre"
            pattern="[A-Za-z]+"
            required
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="Apellido"
            pattern="[A-Za-z]+"
            required
          />
        </div>
        <div><input type="number" min="18" max="90" placeholder="Edad" /></div>
        <div>
          <h3>Selecciona tu género</h3>
          <label> <input type="radio" checked />Masculino</label>
          <label> <input type="radio" />Femenino</label>
        </div>
        <div><input type="text" minlength="8" placeholder="DNI" /></div>
        <div><input type="email" placeholder="Correo Electrónico" /></div>

        <div>
          <h3>Selecciona tus hobbies</h3>
          <label>Fútbol <input type="checkbox"/></label>
          <label>Videojuegos <input type="checkbox"/></label>
          <label>Leer <input type="checkbox"/></label>
          <label>Nadar <input type="checkbox"/></label>
          <label>Oír música <input type="checkbox"/></label>
        </div>
        <div>
          <textarea
            name=""
            id=""
            cols="50"
            rows="10"
            placeholder="Coméntanos tu parecer"
          ></textarea>
        </div>
        <button>Enviar</button>
        <button type="reset">Limpiar</button>
      </form>
    
  </body>
</html>
