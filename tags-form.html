<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mi primer formulario html</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <div>
      <form>
        <div><input type="text" placeholder="Nombre" /></div>
        <div><input type="text" placeholder="Apellido" /></div>
        <div><input type="email" placeholder="Correo Electrónico" /></div>
        <div><input type="number" max="90" placeholder="Edad" /></div>
        <div>
          <h3>Selecciona tu género</h3>
          <label> <input type="radio" checked />Masculino</label>
          <label> <input type="radio" />Femenino</label>
        </div>
        <div><h3>Selecciona tus hobbies</h3>
        <label>Fútbol <input type="checkbox"></label>
        <label>Videojuegos <input type="checkbox"></label>
        <label>Leer <input type="checkbox"></label>
        <label>Nadar <input type="checkbox"></label>
        <label>Oír música <input type="checkbox"></label>
    </div>
    <div><textarea name="" id="" cols="50" rows="10" placeholder="Coméntanos tu parecer"></textarea></div>
    <button>Enviar</button>
    <button type="reset">Limpiar</button>
      </form>
    </div>
  </body>
</html>
